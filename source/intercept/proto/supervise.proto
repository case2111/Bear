syntax = "proto3";

import "google/protobuf/timestamp.proto";

package supervise;
option cc_enable_arenas = true;

service Interceptor {

    rpc Report (stream Event) returns (Summary) {
    }
}

message Event {

    google.protobuf.Timestamp timestamp = 2;

    reserved 3 to 10;

    oneof event {
        Started started = 11;
        Stopped stopped = 12;
        Signalled signalled = 13;
    }

    message Started {
        int64 pid = 1;
        int64 ppid = 2;
        string executable = 3;
        repeated string arguments = 4;
        map<string, string> environment = 5;
    }

    message Stopped {
        int64 status = 1;
    }

    message Signalled {
        int32 number = 1;
    }
}

message Summary {
    int64 pid = 1;
}
